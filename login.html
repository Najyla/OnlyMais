<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon_32x32.png">
    <link rel="stylesheet" href="./css/login.css">
    <title>OnlyMais │ Login</title>
</head>

<body>

    <div class="flex-container">
        <div class="header">
            <img class="logo" src="img/logo-black-removebg-preview.png" />
        </div>

        <div class="painel">
            <form action="#method">
                <h2>Login</h2><br>
                <input type="email" id="email" value="" placeholder="Email" size="30" required/><br>
                <input type="password" id="senha" value="" placeholder="Senha" size="30" required/><br>
                <a href="index.html" target="_blank"><input type="button" id="" value="Enviar" /></a><br>
                <br>
                <input type="checkbox" name="botao" id="botao1" required/>
                <label for="botao1">Concordo com os termos de uso.</label>
                <br>
            </form>
            <br>
            <a href="senha.html" target="_blank">
                <p>Esqueceu a senha?</p>
            </a>
            <br>
            <p>Não possui cadastro?
                <a href="index.html">Cadastre-se agora</a>
            </p>
        </div>
        <br>
        <br>
        <p class="linha">━━━━━━━━━━━ OU ━━━━━━━━━━━</p>
        <div class="conecte">
            <div class="Google">
                <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
                    <img src="img/google.png" alt="" width="50" height="50" />
                </a>
            </div>
            <div class="Instagram">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="img/instagram.png" alt="" width="50" height="50" />
                </a>
            </div>
            <div class="Facebook">
                <a href="https://pt-br.facebook.com/" target="_blank">
                    <img src="img/facebook.png" alt="" width="50" height="50" />
                </a>
            </div>
        </div>
        <footer>
            <h2>Zé Tech, Setembro de 2022</h2>
        </footer>
    </div>

</body>

</html>
